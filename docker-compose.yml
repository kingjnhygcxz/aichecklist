version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aichecklist-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aichecklist}
      POSTGRES_USER: ${POSTGRES_USER:-aichecklist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aichecklist}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aichecklist-network

  # AIChecklist Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aichecklist-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-aichecklist}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-aichecklist}
      
      # Application
      NODE_ENV: production
      PORT: 5000
      
      # Session Secret
      SESSION_SECRET: ${SESSION_SECRET}
      
      # AI API Keys (Optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      
      # Email (Optional)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      
      # Payment (Optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      
      # Push Notifications (Optional)
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
    ports:
      - "5000:5000"
    volumes:
      - ./attached_assets:/app/attached_assets
    networks:
      - aichecklist-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  aichecklist-network:
    driver: bridge
